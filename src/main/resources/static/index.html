<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>SpringBoot websocket chat application</title>
  <link href="/webjars/bootstrap/5.3.3/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="/css/main.css" />
  <script src="/webjars/jquery/3.7.1/jquery.min.js"></script>
  <script src="/webjars/sockjs-client/1.5.1/sockjs.min.js"></script>
  <script src="/webjars/stomp-websocket/2.3.4/stomp.min.js"></script>
  <script src="/js/main.js"></script>
</head>

<body>
  <div id="name-form" class="bg-primary d-flex align-items-center">
    <div class="container-fluid">
      <div class="row">
        <div class="col-md-4 offset-md-4">
          <div class="input-group">
            <input type="text" class="form-control" placeholder="Enter username" id="name-value" autofocus />
            <div class="input-group-append">
              <button class="btn btn-dark" id="login">Enter</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div id="chat-room" class="d-none">
    <div class="container-fluid">
      <div class="row">
        <div class="col-md-6 offset-md-3">
          <div class="card">
            <div class="card-body">
              <div class="input-group">
                <input type="text" class="form-control" placeholder="Enter Message" id="message-value" autofocus />
                <div class="input-group-append">
                  <button class="btn btn-dark" id="send">Send Message</button>
                  <button class="btn btn-dark" id="logout">Logout</button>
                </div>
              </div>
              <div class="table-responsive mt-3">
                <table class="table">
                  <tbody id="message-container-table"></tbody>
                </table>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
</body>

</html>
